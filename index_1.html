<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>上中下布局</title>
    <style>
        body{
            margin:0;/*清除body默认样式*/
            text-size:20px;
            text-align:center;
        }
        .wrap{
            width:900px;
            margin:0 auto;/*左右居中*/
        }
        #header{
            height:100px;
            background-color:#6cf;
        }
        #main{
            height:500px;
            background-color:#cff;
        }
        #footer{
            height:80px;
            background-color:#9cf;
        }
    </style>
</head>
<body>
    <header id="header" class="wrap">header</header>
    <section id="main" class="wrap">section</section>
    <footer id="footer" class="wrap">footer</footer>
</body>
</html>
